<div class="container centertext">
    <p *ngIf="receiverServ.id === undefined || null; else connected">Not Connected</p>
    <ng-template #connected>
        <p>Connected to {{ receiverServ.id }}</p>
    </ng-template>
</div>
<div class="buttoncontainer">
    <button mat-raised-button color="primary" (click)="receiverServ.openDialogInsertChannelID()">Connect</button><span class="spacer"></span>
    <button mat-raised-button color="warn" routerLink="">Back</button>
</div>
