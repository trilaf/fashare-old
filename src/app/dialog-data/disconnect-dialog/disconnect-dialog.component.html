<h2 mat-dialog-title>Are you sure want to disconnect ?</h2>
<div mat-dialog-content>
    This action will reset your session and all file you have been uploaded will removed
</div>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-button [mat-dialog-close]="true" color="warn" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
