<h5 mat-dialog-title>Create Channel</h5>
<form id="create_channel">
    <mat-form-field>
        <input matInput placeholder="Insert Channel Name" [formControl]="insertChannelName">
        <mat-error *ngIf="insertChannelName.hasError('required')">Channel Name <strong>required</strong></mat-error>
    </mat-form-field>
</form>
<mat-dialog-actions align="center">
    <button type="submit" form="create_channel" mat-button color="primary" (click)="createChannelName()" [mat-dialog-close]="true" [disabled]="insertChannelName.hasError('required') == true">OK</button>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
