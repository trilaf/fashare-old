<h2 mat-dialog-title>Insert text</h2>
<form id="text-upload">
    <mat-form-field>
        <input matInput placeholder="Insert text you want to upload" [formControl]="textUpload">
        <mat-error *ngIf="textUpload.hasError('required')">Text <strong>required</strong></mat-error>
    </mat-form-field>
</form>
<mat-dialog-actions align="center">
    <button type="submit" form="text-upload" mat-button color="primary" (click)="uploadText()" [mat-dialog-close]="true" [disabled]="textUpload.hasError('required') == true">Upload</button>
    <button mat-button mat-dialog-close color="warn">Cancel</button>
</mat-dialog-actions>
